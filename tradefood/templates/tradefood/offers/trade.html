{% extends "tradefood/base.html" %}

{% load bootstrap3 %}

{% block content %}

<h1>Offer something to trade</h1>

<form method="post" action="/trade/">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">Submit</button>
  {% endbuttons %}
</form>

{% endblock %}
