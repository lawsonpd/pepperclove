{% extends "tradefood/base.html" %}

{% load bootstrap3 %}

{% block content %}

<h1>Place a bid</h1>
<p class="text-info">for {{ description }} from {{ merchant }}</p>

<form method="post" action="/bid/{{ offer_pk }}/">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">Submit</button>
  {% endbuttons %}
</form>

{% endblock %}
